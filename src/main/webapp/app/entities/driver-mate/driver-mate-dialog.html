
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDriverMateLabel">Create or edit a Driver Mate</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.driverMate.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.driverMate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_driverId">Driver Id</label>
            <input type="number" class="form-control" name="driverId" id="field_driverId"
                    ng-model="vm.driverMate.driverId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.driverMate.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sex">Sex</label>
            <input type="text" class="form-control" name="sex" id="field_sex"
                    ng-model="vm.driverMate.sex"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.driverMate.phone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_certificateType">Certificate Type</label>
            <input type="text" class="form-control" name="certificateType" id="field_certificateType"
                    ng-model="vm.driverMate.certificateType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_certificatePhone">Certificate Phone</label>
            <input type="text" class="form-control" name="certificatePhone" id="field_certificatePhone"
                    ng-model="vm.driverMate.certificatePhone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="vm.driverMate.location"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_unitName">Unit Name</label>
            <input type="text" class="form-control" name="unitName" id="field_unitName"
                    ng-model="vm.driverMate.unitName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_residentialAddress">Residential Address</label>
            <input type="text" class="form-control" name="residentialAddress" id="field_residentialAddress"
                    ng-model="vm.driverMate.residentialAddress"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_unitAddress">Unit Address</label>
            <input type="text" class="form-control" name="unitAddress" id="field_unitAddress"
                    ng-model="vm.driverMate.unitAddress"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
