
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFormalContractLabel">Create or edit a Formal Contract</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.formalContract.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.formalContract.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_orderId">Order Id</label>
            <input type="number" class="form-control" name="orderId" id="field_orderId"
                    ng-model="vm.formalContract.orderId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contractNumbering">Contract Numbering</label>
            <input type="text" class="form-control" name="contractNumbering" id="field_contractNumbering"
                    ng-model="vm.formalContract.contractNumbering"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_video">Video</label>
            <input type="text" class="form-control" name="video" id="field_video"
                    ng-model="vm.formalContract.video"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_credit">Credit</label>
            <input type="text" class="form-control" name="credit" id="field_credit"
                    ng-model="vm.formalContract.credit"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_apply">Apply</label>
            <input type="text" class="form-control" name="apply" id="field_apply"
                    ng-model="vm.formalContract.apply"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_special">Special</label>
            <input type="text" class="form-control" name="special" id="field_special"
                    ng-model="vm.formalContract.special"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
