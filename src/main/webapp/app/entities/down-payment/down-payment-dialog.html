
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDownPaymentLabel">Create or edit a Down Payment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.downPayment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.downPayment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_companyId">Company Id</label>
            <input type="number" class="form-control" name="companyId" id="field_companyId"
                    ng-model="vm.downPayment.companyId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_orderId">Order Id</label>
            <input type="number" class="form-control" name="orderId" id="field_orderId"
                    ng-model="vm.downPayment.orderId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_receiptMoney">Receipt Money</label>
            <input type="number" class="form-control" name="receiptMoney" id="field_receiptMoney"
                    ng-model="vm.downPayment.receiptMoney"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_receiptWater">Receipt Water</label>
            <input type="text" class="form-control" name="receiptWater" id="field_receiptWater"
                    ng-model="vm.downPayment.receiptWater"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_accountNumber">Account Number</label>
            <input type="text" class="form-control" name="accountNumber" id="field_accountNumber"
                    ng-model="vm.downPayment.accountNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_receipt">Receipt</label>
            <input type="text" class="form-control" name="receipt" id="field_receipt"
                    ng-model="vm.downPayment.receipt"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
