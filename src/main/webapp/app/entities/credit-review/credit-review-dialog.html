
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCreditReviewLabel">Create or edit a Credit Review</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.creditReview.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.creditReview.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_orderId">Order Id</label>
            <input type="number" class="form-control" name="orderId" id="field_orderId"
                    ng-model="vm.creditReview.orderId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_driverId">Driver Id</label>
            <input type="number" class="form-control" name="driverId" id="field_driverId"
                    ng-model="vm.creditReview.driverId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_auditResult">Audit Result</label>
            <input type="text" class="form-control" name="auditResult" id="field_auditResult"
                    ng-model="vm.creditReview.auditResult"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_audit">Audit</label>
            <input type="text" class="form-control" name="audit" id="field_audit"
                    ng-model="vm.creditReview.audit"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_auditId">Audit Id</label>
            <input type="number" class="form-control" name="auditId" id="field_auditId"
                    ng-model="vm.creditReview.auditId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_auditTime">Audit Time</label>
            <input type="number" class="form-control" name="auditTime" id="field_auditTime"
                    ng-model="vm.creditReview.auditTime"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_remark">Remark</label>
            <input type="text" class="form-control" name="remark" id="field_remark"
                    ng-model="vm.creditReview.remark"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
