
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAuthorizationRecordLabel">Create or edit a Authorization Record</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.authorizationRecord.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.authorizationRecord.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contractNumbering">Contract Numbering</label>
            <input type="text" class="form-control" name="contractNumbering" id="field_contractNumbering"
                    ng-model="vm.authorizationRecord.contractNumbering"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_companyId">Company Id</label>
            <input type="number" class="form-control" name="companyId" id="field_companyId"
                    ng-model="vm.authorizationRecord.companyId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_purchaseDate">Purchase Date</label>
            <input type="number" class="form-control" name="purchaseDate" id="field_purchaseDate"
                    ng-model="vm.authorizationRecord.purchaseDate"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_authorizationStartDate">Authorization Start Date</label>
            <input type="number" class="form-control" name="authorizationStartDate" id="field_authorizationStartDate"
                    ng-model="vm.authorizationRecord.authorizationStartDate"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_authorizationFinishDate">Authorization Finish Date</label>
            <input type="number" class="form-control" name="authorizationFinishDate" id="field_authorizationFinishDate"
                    ng-model="vm.authorizationRecord.authorizationFinishDate"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_authorizationType">Authorization Type</label>
            <input type="number" class="form-control" name="authorizationType" id="field_authorizationType"
                    ng-model="vm.authorizationRecord.authorizationType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_remark">Remark</label>
            <input type="text" class="form-control" name="remark" id="field_remark"
                    ng-model="vm.authorizationRecord.remark"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_authorizationId">Authorization Id</label>
            <input type="number" class="form-control" name="authorizationId" id="field_authorizationId"
                    ng-model="vm.authorizationRecord.authorizationId"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
