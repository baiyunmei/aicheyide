
<div>
    <h2><span>Post</span> {{vm.post.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Company Id</span></dt>
        <dd>
            <span>{{vm.post.companyId}}</span>
        </dd>
        <dt><span>Department Id</span></dt>
        <dd>
            <span>{{vm.post.departmentId}}</span>
        </dd>
        <dt><span>Post Name</span></dt>
        <dd>
            <span>{{vm.post.postName}}</span>
        </dd>
        <dt><span>Staffing</span></dt>
        <dd>
            <span>{{vm.post.staffing}}</span>
        </dd>
        <dt><span>In Employee</span></dt>
        <dd>
            <span>{{vm.post.inEmployee}}</span>
        </dd>
        <dt><span>From Employee</span></dt>
        <dd>
            <span>{{vm.post.fromEmployee}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="post-detail.edit({id:vm.post.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
