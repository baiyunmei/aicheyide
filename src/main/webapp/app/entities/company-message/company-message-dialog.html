
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCompanyMessageLabel">Create or edit a Company Message</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.companyMessage.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.companyMessage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_companyName">Company Name</label>
            <input type="text" class="form-control" name="companyName" id="field_companyName"
                    ng-model="vm.companyMessage.companyName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_companyLogo">Company Logo</label>
            <input type="text" class="form-control" name="companyLogo" id="field_companyLogo"
                    ng-model="vm.companyMessage.companyLogo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_companyPrincipalId">Company Principal Id</label>
            <input type="number" class="form-control" name="companyPrincipalId" id="field_companyPrincipalId"
                    ng-model="vm.companyMessage.companyPrincipalId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_companyPrincipal">Company Principal</label>
            <input type="text" class="form-control" name="companyPrincipal" id="field_companyPrincipal"
                    ng-model="vm.companyMessage.companyPrincipal"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_companyPrincipalphone">Company Principalphone</label>
            <input type="text" class="form-control" name="companyPrincipalphone" id="field_companyPrincipalphone"
                    ng-model="vm.companyMessage.companyPrincipalphone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_site">Site</label>
            <input type="text" class="form-control" name="site" id="field_site"
                    ng-model="vm.companyMessage.site"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_accountName">Account Name</label>
            <input type="text" class="form-control" name="accountName" id="field_accountName"
                    ng-model="vm.companyMessage.accountName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_openingBank">Opening Bank</label>
            <input type="text" class="form-control" name="openingBank" id="field_openingBank"
                    ng-model="vm.companyMessage.openingBank"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.companyMessage.phone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_taxNumber">Tax Number</label>
            <input type="text" class="form-control" name="taxNumber" id="field_taxNumber"
                    ng-model="vm.companyMessage.taxNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_referrals">Referrals</label>
            <input type="text" class="form-control" name="referrals" id="field_referrals"
                    ng-model="vm.companyMessage.referrals"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_referralsPhone">Referrals Phone</label>
            <input type="text" class="form-control" name="referralsPhone" id="field_referralsPhone"
                    ng-model="vm.companyMessage.referralsPhone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_referralsAuthorizationId">Referrals Authorization Id</label>
            <input type="number" class="form-control" name="referralsAuthorizationId" id="field_referralsAuthorizationId"
                    ng-model="vm.companyMessage.referralsAuthorizationId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_authorizationId">Authorization Id</label>
            <input type="number" class="form-control" name="authorizationId" id="field_authorizationId"
                    ng-model="vm.companyMessage.authorizationId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_authorizationCompanyName">Authorization Company Name</label>
            <input type="text" class="form-control" name="authorizationCompanyName" id="field_authorizationCompanyName"
                    ng-model="vm.companyMessage.authorizationCompanyName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.companyMessage.status"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
