
<div>
    <h2><span>Data Collection</span> {{vm.dataCollection.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Driver Id</span></dt>
        <dd>
            <span>{{vm.dataCollection.driverId}}</span>
        </dd>
        <dt><span>Order Id</span></dt>
        <dd>
            <span>{{vm.dataCollection.orderId}}</span>
        </dd>
        <dt><span>Data</span></dt>
        <dd>
            <span>{{vm.dataCollection.data}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="data-collection-detail.edit({id:vm.dataCollection.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
