
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myForcedSettleLabel">Create or edit a Forced Settle</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.forcedSettle.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.forcedSettle.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_driverId">Driver Id</label>
            <input type="number" class="form-control" name="driverId" id="field_driverId"
                    ng-model="vm.forcedSettle.driverId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_vehicleId">Vehicle Id</label>
            <input type="number" class="form-control" name="vehicleId" id="field_vehicleId"
                    ng-model="vm.forcedSettle.vehicleId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_companyId">Company Id</label>
            <input type="number" class="form-control" name="companyId" id="field_companyId"
                    ng-model="vm.forcedSettle.companyId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_plateNumber">Plate Number</label>
            <input type="text" class="form-control" name="plateNumber" id="field_plateNumber"
                    ng-model="vm.forcedSettle.plateNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_driverName">Driver Name</label>
            <input type="text" class="form-control" name="driverName" id="field_driverName"
                    ng-model="vm.forcedSettle.driverName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_periods">Periods</label>
            <input type="number" class="form-control" name="periods" id="field_periods"
                    ng-model="vm.forcedSettle.periods"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sumMoney">Sum Money</label>
            <input type="number" class="form-control" name="sumMoney" id="field_sumMoney"
                    ng-model="vm.forcedSettle.sumMoney"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_notPeriods">Not Periods</label>
            <input type="number" class="form-control" name="notPeriods" id="field_notPeriods"
                    ng-model="vm.forcedSettle.notPeriods"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_notMoney">Not Money</label>
            <input type="number" class="form-control" name="notMoney" id="field_notMoney"
                    ng-model="vm.forcedSettle.notMoney"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_settleType">Settle Type</label>
            <input type="text" class="form-control" name="settleType" id="field_settleType"
                    ng-model="vm.forcedSettle.settleType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_receiptNumber">Receipt Number</label>
            <input type="text" class="form-control" name="receiptNumber" id="field_receiptNumber"
                    ng-model="vm.forcedSettle.receiptNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_receiptDate">Receipt Date</label>
            <input type="number" class="form-control" name="receiptDate" id="field_receiptDate"
                    ng-model="vm.forcedSettle.receiptDate"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_whetherRecycle">Whether Recycle</label>
            <input type="number" class="form-control" name="whetherRecycle" id="field_whetherRecycle"
                    ng-model="vm.forcedSettle.whetherRecycle"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_remark">Remark</label>
            <input type="text" class="form-control" name="remark" id="field_remark"
                    ng-model="vm.forcedSettle.remark"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.forcedSettle.status"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
