
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVehicleLabel">Create or edit a Vehicle</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.vehicle.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.vehicle.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_companyId">Company Id</label>
            <input type="number" class="form-control" name="companyId" id="field_companyId"
                    ng-model="vm.vehicle.companyId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_engine">Engine</label>
            <input type="text" class="form-control" name="engine" id="field_engine"
                    ng-model="vm.vehicle.engine"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_vehicleShelf">Vehicle Shelf</label>
            <input type="text" class="form-control" name="vehicleShelf" id="field_vehicleShelf"
                    ng-model="vm.vehicle.vehicleShelf"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_plateNumber">Plate Number</label>
            <input type="text" class="form-control" name="plateNumber" id="field_plateNumber"
                    ng-model="vm.vehicle.plateNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_driverId">Driver Id</label>
            <input type="number" class="form-control" name="driverId" id="field_driverId"
                    ng-model="vm.vehicle.driverId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_driverName">Driver Name</label>
            <input type="text" class="form-control" name="driverName" id="field_driverName"
                    ng-model="vm.vehicle.driverName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_vehicleColour">Vehicle Colour</label>
            <input type="text" class="form-control" name="vehicleColour" id="field_vehicleColour"
                    ng-model="vm.vehicle.vehicleColour"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.vehicle.status"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_stopLocation">Stop Location</label>
            <input type="text" class="form-control" name="stopLocation" id="field_stopLocation"
                    ng-model="vm.vehicle.stopLocation"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_brandType">Brand Type</label>
            <input type="text" class="form-control" name="brandType" id="field_brandType"
                    ng-model="vm.vehicle.brandType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_company">Company</label>
            <input type="text" class="form-control" name="company" id="field_company"
                    ng-model="vm.vehicle.company"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_vehicleType">Vehicle Type</label>
            <input type="text" class="form-control" name="vehicleType" id="field_vehicleType"
                    ng-model="vm.vehicle.vehicleType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_remark">Remark</label>
            <input type="text" class="form-control" name="remark" id="field_remark"
                    ng-model="vm.vehicle.remark"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
