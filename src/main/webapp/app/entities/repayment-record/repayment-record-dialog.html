
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRepaymentRecordLabel">Create or edit a Repayment Record</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.repaymentRecord.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.repaymentRecord.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_driverId">Driver Id</label>
            <input type="number" class="form-control" name="driverId" id="field_driverId"
                    ng-model="vm.repaymentRecord.driverId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_vehicleId">Vehicle Id</label>
            <input type="number" class="form-control" name="vehicleId" id="field_vehicleId"
                    ng-model="vm.repaymentRecord.vehicleId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_companyId">Company Id</label>
            <input type="number" class="form-control" name="companyId" id="field_companyId"
                    ng-model="vm.repaymentRecord.companyId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_receiptNumber">Receipt Number</label>
            <input type="text" class="form-control" name="receiptNumber" id="field_receiptNumber"
                    ng-model="vm.repaymentRecord.receiptNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_plateNumber">Plate Number</label>
            <input type="text" class="form-control" name="plateNumber" id="field_plateNumber"
                    ng-model="vm.repaymentRecord.plateNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_driverName">Driver Name</label>
            <input type="text" class="form-control" name="driverName" id="field_driverName"
                    ng-model="vm.repaymentRecord.driverName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_repaymentTime">Repayment Time</label>
            <input type="number" class="form-control" name="repaymentTime" id="field_repaymentTime"
                    ng-model="vm.repaymentRecord.repaymentTime"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_money">Money</label>
            <input type="number" class="form-control" name="money" id="field_money"
                    ng-model="vm.repaymentRecord.money"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_overdue">Overdue</label>
            <input type="number" class="form-control" name="overdue" id="field_overdue"
                    ng-model="vm.repaymentRecord.overdue"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_periods">Periods</label>
            <input type="number" class="form-control" name="periods" id="field_periods"
                    ng-model="vm.repaymentRecord.periods"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nextMoney">Next Money</label>
            <input type="number" class="form-control" name="nextMoney" id="field_nextMoney"
                    ng-model="vm.repaymentRecord.nextMoney"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nextDate">Next Date</label>
            <input type="number" class="form-control" name="nextDate" id="field_nextDate"
                    ng-model="vm.repaymentRecord.nextDate"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_remark">Remark</label>
            <input type="text" class="form-control" name="remark" id="field_remark"
                    ng-model="vm.repaymentRecord.remark"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_operationTime">Operation Time</label>
            <input type="number" class="form-control" name="operationTime" id="field_operationTime"
                    ng-model="vm.repaymentRecord.operationTime"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
