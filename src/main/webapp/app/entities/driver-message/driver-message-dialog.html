
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDriverMessageLabel">Create or edit a Driver Message</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.driverMessage.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.driverMessage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_companyId">Company Id</label>
            <input type="number" class="form-control" name="companyId" id="field_companyId"
                    ng-model="vm.driverMessage.companyId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_certificateType">Certificate Type</label>
            <input type="text" class="form-control" name="certificateType" id="field_certificateType"
                    ng-model="vm.driverMessage.certificateType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_certificatePhone">Certificate Phone</label>
            <input type="text" class="form-control" name="certificatePhone" id="field_certificatePhone"
                    ng-model="vm.driverMessage.certificatePhone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_driverName">Driver Name</label>
            <input type="text" class="form-control" name="driverName" id="field_driverName"
                    ng-model="vm.driverMessage.driverName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_bormDate">Borm Date</label>
            <input type="text" class="form-control" name="bormDate" id="field_bormDate"
                    ng-model="vm.driverMessage.bormDate"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sex">Sex</label>
            <input type="text" class="form-control" name="sex" id="field_sex"
                    ng-model="vm.driverMessage.sex"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_marriageStatus">Marriage Status</label>
            <input type="number" class="form-control" name="marriageStatus" id="field_marriageStatus"
                    ng-model="vm.driverMessage.marriageStatus"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.driverMessage.phone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_educationDegree">Education Degree</label>
            <input type="text" class="form-control" name="educationDegree" id="field_educationDegree"
                    ng-model="vm.driverMessage.educationDegree"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_registered">Registered</label>
            <input type="text" class="form-control" name="registered" id="field_registered"
                    ng-model="vm.driverMessage.registered"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_censusRegister">Census Register</label>
            <input type="text" class="form-control" name="censusRegister" id="field_censusRegister"
                    ng-model="vm.driverMessage.censusRegister"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_housingType">Housing Type</label>
            <input type="text" class="form-control" name="housingType" id="field_housingType"
                    ng-model="vm.driverMessage.housingType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contactAddress">Contact Address</label>
            <input type="text" class="form-control" name="contactAddress" id="field_contactAddress"
                    ng-model="vm.driverMessage.contactAddress"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_houseLoan">House Loan</label>
            <input type="number" class="form-control" name="houseLoan" id="field_houseLoan"
                    ng-model="vm.driverMessage.houseLoan"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_deadline">Deadline</label>
            <input type="text" class="form-control" name="deadline" id="field_deadline"
                    ng-model="vm.driverMessage.deadline"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_monthly">Monthly</label>
            <input type="text" class="form-control" name="monthly" id="field_monthly"
                    ng-model="vm.driverMessage.monthly"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_residentialAddress">Residential Address</label>
            <input type="text" class="form-control" name="residentialAddress" id="field_residentialAddress"
                    ng-model="vm.driverMessage.residentialAddress"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dwellTime">Dwell Time</label>
            <input type="number" class="form-control" name="dwellTime" id="field_dwellTime"
                    ng-model="vm.driverMessage.dwellTime"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_identityFront">Identity Front</label>
            <input type="text" class="form-control" name="identityFront" id="field_identityFront"
                    ng-model="vm.driverMessage.identityFront"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_identityReverse">Identity Reverse</label>
            <input type="text" class="form-control" name="identityReverse" id="field_identityReverse"
                    ng-model="vm.driverMessage.identityReverse"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_drivingFront">Driving Front</label>
            <input type="text" class="form-control" name="drivingFront" id="field_drivingFront"
                    ng-model="vm.driverMessage.drivingFront"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_drivingReverse">Driving Reverse</label>
            <input type="text" class="form-control" name="drivingReverse" id="field_drivingReverse"
                    ng-model="vm.driverMessage.drivingReverse"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
