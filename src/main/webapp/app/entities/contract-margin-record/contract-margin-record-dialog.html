
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myContractMarginRecordLabel">Create or edit a Contract Margin Record</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.contractMarginRecord.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.contractMarginRecord.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_driverId">Driver Id</label>
            <input type="number" class="form-control" name="driverId" id="field_driverId"
                    ng-model="vm.contractMarginRecord.driverId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_vehicleId">Vehicle Id</label>
            <input type="number" class="form-control" name="vehicleId" id="field_vehicleId"
                    ng-model="vm.contractMarginRecord.vehicleId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_companyId">Company Id</label>
            <input type="number" class="form-control" name="companyId" id="field_companyId"
                    ng-model="vm.contractMarginRecord.companyId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_receiptNumber">Receipt Number</label>
            <input type="text" class="form-control" name="receiptNumber" id="field_receiptNumber"
                    ng-model="vm.contractMarginRecord.receiptNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_plateNumber">Plate Number</label>
            <input type="text" class="form-control" name="plateNumber" id="field_plateNumber"
                    ng-model="vm.contractMarginRecord.plateNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_driverName">Driver Name</label>
            <input type="text" class="form-control" name="driverName" id="field_driverName"
                    ng-model="vm.contractMarginRecord.driverName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_paymentTime">Payment Time</label>
            <input type="number" class="form-control" name="paymentTime" id="field_paymentTime"
                    ng-model="vm.contractMarginRecord.paymentTime"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_paymentWay">Payment Way</label>
            <input type="number" class="form-control" name="paymentWay" id="field_paymentWay"
                    ng-model="vm.contractMarginRecord.paymentWay"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_paymentMoney">Payment Money</label>
            <input type="number" class="form-control" name="paymentMoney" id="field_paymentMoney"
                    ng-model="vm.contractMarginRecord.paymentMoney"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_paymentStatus">Payment Status</label>
            <input type="number" class="form-control" name="paymentStatus" id="field_paymentStatus"
                    ng-model="vm.contractMarginRecord.paymentStatus"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_remark">Remark</label>
            <input type="text" class="form-control" name="remark" id="field_remark"
                    ng-model="vm.contractMarginRecord.remark"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
