<div>
    <h2>Formal Contracts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="formal-contract.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Formal Contract
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="orderId"><span>Order Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="contractNumbering"><span>Contract Numbering</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="video"><span>Video</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="credit"><span>Credit</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="apply"><span>Apply</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="special"><span>Special</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="formalContract in vm.formalContracts track by formalContract.id">
                    <td><a ui-sref="formal-contract-detail({id:formalContract.id})">{{formalContract.id}}</a></td>
                    <td>{{formalContract.orderId}}</td>
                    <td>{{formalContract.contractNumbering}}</td>
                    <td>{{formalContract.video}}</td>
                    <td>{{formalContract.credit}}</td>
                    <td>{{formalContract.apply}}</td>
                    <td>{{formalContract.special}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="formal-contract-detail({id:formalContract.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="formal-contract.edit({id:formalContract.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="formal-contract.delete({id:formalContract.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
