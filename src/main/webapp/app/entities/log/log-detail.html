
<div>
    <h2><span>Log</span> {{vm.log.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Operating Type</span></dt>
        <dd>
            <span>{{vm.log.operatingType}}</span>
        </dd>
        <dt><span>Operator</span></dt>
        <dd>
            <span>{{vm.log.operator}}</span>
        </dd>
        <dt><span>Company Id</span></dt>
        <dd>
            <span>{{vm.log.companyId}}</span>
        </dd>
        <dt><span>Department Id</span></dt>
        <dd>
            <span>{{vm.log.departmentId}}</span>
        </dd>
        <dt><span>Operator Id</span></dt>
        <dd>
            <span>{{vm.log.operatorId}}</span>
        </dd>
        <dt><span>Ip</span></dt>
        <dd>
            <span>{{vm.log.ip}}</span>
        </dd>
        <dt><span>Role</span></dt>
        <dd>
            <span>{{vm.log.role}}</span>
        </dd>
        <dt><span>Operating Date</span></dt>
        <dd>
            <span>{{vm.log.operatingDate}}</span>
        </dd>
        <dt><span>Remark</span></dt>
        <dd>
            <span>{{vm.log.remark}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="log-detail.edit({id:vm.log.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
